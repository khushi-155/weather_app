<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vacation Project</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
           <input type="text" id="searchBar"placeholder="Enter City Name" name="city_name">
           <button id="btn"> <img src="images/search.png"></button>
        </div>
        <p id="validity"></p>
        <div id="weatherView ">
            <img id="weatherImg"src="">
        </div>
        <div class="temp ">
            <h1 id="cityTemp"></h1>
            <h2 id="place"></h2>
        </div>
        <div class="update">
        <div>
         <img id="windImg"src="">
         <h4 id="speed"></h4>
         <h2 id="speedType"></h2>
        </div>
        <div>
         <img id="humImg" src="">
         <h4 id="humidityRange"></h4>
         <h2 id="humidity"></h2>
        </div>
        </div>
    </div>
   

    <script src="console.js"></script>
</body>
</html>
